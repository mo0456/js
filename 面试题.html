<!doctype html>
<html lang="en">
 <head>
 <meta charset="UTF-8">
  <title>Document</title>  
  
 </head>
 <body>
	<ul id="test">
		<li>这是第一条</li>
		<li>这是第二条</li>
		<li>这是第三条</li>
		<li>这是第四条</li>
	</ul>
	<ul id="box">
		<li>这是第一条</li>
		<li>这是第二条</li>
		<li>这是第三条</li>
		<li>这是第四条</li>
	</ul>
	<ul id="box1">
		<li>这是第一条</li>
		<li>这是第二条</li>
		<li>这是第三条</li>
		<li>这是第四条</li>
	</ul>
	<script type="text/javascript">
		var test = document.getElementById("test");
		var oLi = test.getElementsByTagName("li");
		for(var i=0,len=oLi.length; i<len; i++){
			oLi[i].index = i; //将变量 i 保存给在每个对象li上
			oLi[i].onclick = function(){
				alert(this.index);
			}
		}

		var box = document.querySelector("#box");
		var oLis = box.querySelectorAll("li");
		for(var i=0,len=oLis.length; i<len; i++){
			oLis[i].onclick = (function(x){
				return function(){
					alert(x);
				}
			})(i)
		}

		var box1 = document.querySelector("#box1");
		var oLis1 = box1.querySelectorAll("li");		
		function pop(i){
			alert(i);
		}

		for(var i=0,len=oLis1.length; i<len; i++){
			oLis1[i].onclick = pop.bind(this,i);
		}
		
	</script>
 </body>
</html>
